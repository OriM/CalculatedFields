<div style="font-size: 16px; margin: 0; padding: 0; text-align: center;">
    <h3 style=" margin-bottom: 0.3em; 
                color: hsl(var(--pep-color-user-primary-h), var(--pep-color-user-primary-s), var(--pep-color-user-primary-l));  
                font-size: 1.6em; 
                line-height: 1.2em; 
                font-weight: bolder; 
                display: -webkit-box; 
                -webkit-line-clamp: 2; 
                -webkit-box-orient: vertical; 
                overflow: hidden; 
                text-overflow: ellipsis; 
                margin-top: 0;">
        {{ItemName}}</h3>
    <p style="margin-bottom: 0.5em; margin-top: 0;"> {{ItemExternalID}} </p>
    <p style="font-weight: bolder; margin-top: 0;"> {{UnitPriceAfterDiscount}} </p>
</div>
